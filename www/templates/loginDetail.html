<ion-modal-view>
  <ion-content>
    <form ng-submit="doLogin(loginData)">
      <div class="list">
        <div style="height:60px;"></div>
        <label class="item">
          <img ng-src="img/logo.png" style="margin-left: 25%;"/>
        </label>
        <div style="height:30px;"></div>
        <label class="item item-input">
          <span class="input-label">Kullanıcı Adı</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Şifre</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Giriş</button>
        </label>
        <input ng-model="loginData.error" ng-init="false" style="display: none;">
        <div  ng-if="loginData.error" >Login Error</div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
